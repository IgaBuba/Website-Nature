<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section_banner.css">
    <link rel="stylesheet" href="css/section_underbanner.css">

    <title>Nature</title>
</head>

<body>
    <header class="header">
        <div class="search">
            <input class="search__input" type="search-input" placeholder="Search">
            <button class="search__button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <section class="banner">
        <div class="banner__wrapper">
            <h1 class="banner__heading">Look <strong>Deep</strong> into The Nature</h1>
            <p class="banner__paragraph">nature will bear the closest inspection. She invities us to lay our eye level
                with her smallest leaf, and
                take an insect view od itd plain.</p>
            <a class="banner__button" href="#">Learn more</a>
        </div>
    </section>

    <section class="underbanner">
        <div class="underbanner__wrapper">
            <div class="underbanner__container">
                <img class="underbanner__image" src="img/tree.jpeg" alt="tree">
                <p class="underbanner__paragraph">forest therapy</p>
            </div>

            <div class="underbanner__container">
                <img class="underbanner__image" src="img/sea.jpeg" alt="sea">
                <p class="underbanner__paragraph">30 best beaches</p>
            </div>

            <div class="underbanner__container">
                <img class="underbanner__image" src="img/ice.jpeg" alt="ice">
                <p class="underbanner__paragraph">wild nature</p>
            </div>
        </div>
    </section>


</body>

</html>
